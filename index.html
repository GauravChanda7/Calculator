<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="display">
        <div class="input"></div>
        <div class="output"></div>
    </div>

    <div class="buttons">
        <div class="group-1">
            <button class="numbers">9</button>
            <button class="numbers">8</button>
            <button class="numbers">7</button>
            <button class="clear">AC</button>
            <button class="backspace"><i class="material-icons">backspace</i></button>
            
        </div>
        <div class="group-2">
            <button class="numbers">6</button>
            <button class="numbers">5</button>
            <button class="numbers">4</button>
            <button class="opening-bracket">(</button>
            <button class="closing-bracket">)</button>
        </div>
        <div class="group-3">
            <button class="numbers">3</button>
            <button class="numbers">2</button>
            <button class="numbers">1</button>
            <button class="multiplication">×</button>
            <button class="division">÷</button>
        </div>
        <div class="group-4">
            <button class="decimal">.</button>
            <button class="numbers">0</button>
            <button class="equal">=</button>
            <button class="plus">+</button>
            <button class="minus">−</button>
        </div>
    </div>
    
</body>
</html>
